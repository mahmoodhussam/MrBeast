<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BootStrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Contact Us | Page</title>
  </head>
  <body>
    <!-- Start Header -->
    <header class="container mb-5">
      <nav
        class="navbar navbar-expand-lg navbar-dark d-flex"
        style="background-color: #572d31"
      >
        <div class="container d-flex justify-content-between">
          <img
            src="./images/logo.svg"
            alt="Burgers Logo"
            width="100px"
            height="100px"
            class="ms-3"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor02"
            aria-controls="navbarColor02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul
              class="mx-auto mb-2  navbar-nav me-auto mb-lg-0 d-flex align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <div
              class="mx-auto  d-flex justify-content-between flex-column flex-lg-row align-items-center"
              style="width: 200px"
            >
              <button class="mb-2 mb-lg-0 btn btn-outline-light" type="button">
                Login
              </button>
              <button class="btn btn-light" type="button">Sign up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <!-- Start Main  -->
    <main class="container"></main>
    <!-- End Main  -->

    <!-- JavaScript BootStrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
