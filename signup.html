<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS BootStrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Sign Up | Page</title>
  <link rel="icon" href="images/footer-logo.svg" type="image/x-icon">
</head>

<body class="bg-warning bg-gradient vw-100 vh-100">
  <header class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 200px">
    <a href="index.html">
      <img src="./images/logo.svg" alt="Burger Logo" class="mx-auto" width="200px" height="200px" />
    </a>
  </header>
  <main class="d-flex justify-content-center align-items-center">
    <div class="mb-4 bg-white rounded  w-75 vh-75 d-flex justify-content-between align-items-center">
      <img src="./images/signup-photo2.jpg" alt="Burgers" class="d-none d-md-block w-50 h-100" />
      <form class="flex-wrap mx-auto mt-3 justify-content-center w-75 d-flex">
        <div class="mb-1 w-75">
          <label for="fullname" class="form-label text-danger fw-bolder">Full Name</label>
          <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Enter Name" />
        </div>
        <div class="mb-1 w-75">
          <label for="email" class="form-label text-danger fw-bolder">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" />
        </div>
        <div class="mb-1 w-75">
          <label for="password" class="form-label text-danger fw-bolder">Password</label>
          <input type="password" class="form-control" id="password" placeholder="******" />
        </div>
        <div class="mb-3 w-75">
          <label for="password" class="form-label text-danger fw-bolder">Confirm Password</label>
          <input type="password" class="form-control" id="password" placeholder="******" />
        </div>
        <div class="w-100 d-flex justify-content-center">
          <a href="index.html">
            <button type="button" class="mx-auto mb-3 btn btn-danger">
              Sign up
            </button>
          </a>
        </div>
        <p class="w-75 text-start text-muted">
          Already have an account? text-danger
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </main>
  <!-- JavaScript BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
